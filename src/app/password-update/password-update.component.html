<div class="update-password">
    <h2>Update Password Details</h2>
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="category">Category:</label>
            <input id="category" formControlName="category" />
        </div>
        <div class="form-group">
            <label for="app">App:</label>
            <input id="app" formControlName="app" />
        </div>
        <div class="form-group">
            <label for="userName">Username:</label>
            <input id="userName" formControlName="userName" />
        </div>
        <div class="form-group">
            <label for="encryptedPassword">Password:</label>
            <input 
                [type]="showPassword ? 'text' : 'password'" 
                id="encryptedPassword" 
                formControlName="encryptedPassword" 
            />
            <div class="show-password">
                <input 
                    type="checkbox" 
                    (change)="toggleShowPassword()" 
                    [checked]="showPassword" 
                    id="showPasswordCheckbox" 
                /> 
                <label for="showPasswordCheckbox">Show Password</label>
            </div>
        </div>
        <button type="submit" class="submit-button">Update Password</button>
    </form>
</div>
