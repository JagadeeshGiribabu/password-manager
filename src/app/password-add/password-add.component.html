<div class="password-form">
    <h2>Add Password</h2>
    <form (ngSubmit)="addPassword()" #passwordForm="ngForm">
        <div class="form-group">
            <label for="category">Category:</label>
            <input id="category" [(ngModel)]="password.category" name="category" required>
        </div>
        
        <div class="form-group">
            <label for="app">App:</label>
            <input id="app" [(ngModel)]="password.app" name="app" required>
        </div>

        <div class="form-group">
            <label for="userName">User Name:</label>
            <input id="userName" [(ngModel)]="password.userName" name="userName" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="password.encryptedPassword" name="password" required>
        </div>

        <button type="submit" [disabled]="passwordForm.invalid">Add Password</button>
    </form>
    <a routerLink="/">Back to List</a>
</div>
