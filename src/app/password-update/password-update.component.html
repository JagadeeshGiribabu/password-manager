<div class="update-password">
    <h2>Update Password Details</h2>
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="category">Category:</label>
            <input id="category" formControlName="category" />
        </div>
        <div class="form-group">
            <label for="app">App:</label>
            <input id="app" formControlName="app" />
        </div>
        <div class="form-group">
            <label for="userName">Username:</label>
            <input id="userName" formControlName="userName" />
        </div>
        <div class="form-group">
            <label for="encryptedPassword">Password:</label>
            <input type="password" id="encryptedPassword" formControlName="encryptedPassword" />
        </div>
        <button type="submit" class="submit-button">Update Password</button>
    </form>
</div>
